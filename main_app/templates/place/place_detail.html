{% extends "base.html" %}

{% block content %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'place-detail.css' %}" />
{% endblock %}
<h1>{{ place.name }}</h1>
<p>{{ place.location }}</p>
<p>{{ place.information }}</p>
<p>{{ place.review }}</p>
<img src="{{ place.imgs.url }}" alt="place" />



{% if user == place.creator %}
<form method='post' action="{% url 'place_delete' place.id %}">
    {% csrf_token %}
    <button>Delete</button>
</form>
<a href="{% url 'place_update' place.id %}">update</a>

{% endif %}
{% endblock %}
