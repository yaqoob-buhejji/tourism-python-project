{% extends "base.html" %}
{% block content %}
<h1>{{ place.name }}</h1>
<p>{{ place.location }}</p>
<p>{{ place.information }}</p>
<p>{{ place.review }}</p>
<img src="{{ place.imgs.url }}" alt="place" />




{% if user.id == place.creator.id %}
<form method='post' action="{% url 'place_delete' place.pk %}">
    {% csrf_token %}
    <button>Delete</button>
</form>
<a href="{% url 'place_update' place.pk %}">update</a>

{% endif %}
{% endblock %}
