{% extends "base.html" %}
{% block content %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'place-lists.css' %}" />
{% endblock %}
<div class="place-list">
<h1>Places</h1>
<ul>
  {% for place in places %}
    <li>
      <a href="{% url 'place_detail' place.pk %}">{{ place.name }}</a>
    </li>
  {% empty %}
    <li>No places yet.</li>
  {% endfor %}
</ul>
</div>
{% endblock %}
