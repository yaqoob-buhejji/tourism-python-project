{% extends "base.html" %}


{% block content %}
    <h1>Sign up</h1>

    <form method="post">
        {% csrf_token %}
        {{form.as_p}}

        {% comment %} <label for="username">Username:</label>
        <input name='username' id='username' type="text">

        <label for="password"></label>
        <input name='password' id='password' type="password"> {% endcomment %}
        <button>Sign up</button>
    </form>
{% endblock  %}
